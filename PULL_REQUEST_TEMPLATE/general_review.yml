name: Almennt gæðaform fyrir PR
description: Stutt sjálfsmat á gæðum áður en PR er samþykkt.
title: "[PR] "
body:
  - type: markdown
    attributes:
      value: |
        #### Vinsamlegast svaraðu eftirfarandi áður en PR er samþykkt.

  - type: dropdown
    id: rubric
    attributes:
      label: Uppfyllir atriðið matskvarða með verkefninu?
      description: Veldu mat á því hversu vel PR uppfyllir matskvarða.
      options:
        - Já
        - Að hluta
        - Nei
    validations:
      required: true

  - type: dropdown
    id: readability
    attributes:
      label: Er textinn læsilegur og réttur?
      description: Læsileiki, stafsetning og nákvæmni.
      options:
        - Já
        - Að hluta
        - Nei
    validations:
      required: true

  - type: textarea
    id: improve
    attributes:
      label: Skrifaðu hvað má betur fara
      description: Vertu afdráttarlaus; nefndu að minnsta kosti tvö atriði (t.d. prófanir, skjöl, mælingar, heiti, afmörkun).
      placeholder: "1) ...\n2) ..."
    validations:
      required: true

  - type: checkboxes
    id: ack
    attributes:
      label: Staðfestingarlisti
      options:
        - label: Ég hef uppfært skjöl (README/docs/CHANGELOG) ef við á
          required: false
        - label: Tengingar í issues/projects eru til staðar
          required: false
